<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad Aumentada AR</title>
</head>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker preset="hiro">

            <a-box position="0 0.5 0" material="color: oranges;">
                <a-box color="tomato" depth="2" height="2" width="0.5"></a-box>
                <a-animation attribute="rotation" dur="3000" to="360 360 0" repeat="indefinite" easing="linear">
                </a-animation>
            </a-box>

            <a-cylinder color="#616161" heigth="2" radius="2" segments-radials="6" open-endend="true" side="double">

            </a-cylinder>

            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
            <a-sky color="#ECECEC"></a-sky>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
